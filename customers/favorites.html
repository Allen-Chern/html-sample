    .bg-purple {

    .navbar-brand, .nav-link {
      color: #fff !important;

    .navbar-nav .nav-item .nav-link:hover {

      background-color: #f4f0f9; /* 淡紫色背景 */

    body {

    .ft-card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding-top: 20px;
      position: relative; /* 使卡片有相對位置，讓按鈕可以定位 */
    }
    .rounded-photo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%; /* 圓形遮罩 */
      display: block;
      margin: 0 auto;
    }
    .header {
      background-color: #6f42c1; /* 紫色背景 */

      padding: 20px;
      text-align: center;

    .btn-primary {

      border-color: #6f42c1;
    }
    .btn-primary:hover {
      background-color: #5a369e;
      border-color: #5a369e;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start; /* 卡片靠左對齊 */
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #dc3545; /* 紅色背景 */
      color: white;
      border: none;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .close-btn:hover {
      background-color: #c82333; /* 深紅色 */
    }
