<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>占卜師資訊</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    /* 自定義的淡紫色背景 */
    .bg-purple {
      background-color: #9b59b6 !important; /* 較淡的紫色 */
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .navbar-nav .nav-item .nav-link:hover {
      color: #dcd0ff !important; /* 當滑鼠懸停時顏色 */
    }
    .container {
      background-color: #f4f0f9; /* 淡紫色背景 */
      padding: 30px;
      border-radius: 8px;
    }
    .form-control, .form-select {
      border-radius: 0.375rem; /* 圓角 */
    }
    .btn-primary {
      background-color: #9b59b6;
      border-color: #9b59b6;
    }
    .btn-primary:hover {
      background-color: #8e44ad;
      border-color: #8e44ad;
    }
    body {
      background-color: #f3f0fc; /* 淡紫背景 */
    }
    .ft-card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding-top: 20px;
    }
    .rounded-photo {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%; /* 圓形遮罩 */
      display: block;
      margin: 0 auto;
    }
    .header {
      background-color: #6f42c1; /* 紫色背景 */
      color: white;
      padding: 25px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #6f42c1;
      border-color: #6f42c1;
    }
    .btn-primary:hover {
      background-color: #5a369e;
      border-color: #5a369e;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start; /* 卡片靠左對齊 */
    }
    .info-container {
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .btn-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
    <div class="container-fluid">
      <a class="navbar-brand" href="/customers/teachers.html">占卜師預約系統</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/customers/teachers.html">占卜師列表</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/customers/favorites.html">我的收藏</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>  

  <div class="container py-4">
    <!-- 頁面標題 -->
    <div class="header">
      <h1>占卜師資訊</h1>
    </div>

    <!-- 大螢幕的佈局 -->
    <div class="row">
      <div class="col-lg-6 d-flex justify-content-center align-items-center">
        <!-- 圓形照片 -->
        <img src="https://via.placeholder.com/250" alt="占卜師照片" class="rounded-photo">
      </div>
      <div class="col-lg-6">
        <div class="info-container">
          <!-- 姓名、專長、經歷 -->
          <h4>張三</h4>
          <p><strong>專長：</strong>唱歌</p>
          <p><strong>經歷：</strong>有10年唱歌經驗，參加過多場大型演唱會，並且曾經在音樂節目中獲得獎項。</p>
          <div class="btn-container">
            <button class="btn btn-primary">收藏占卜師</button>
            <button class="btn btn-primary">我要預約</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.js"></script>
</body>
</html>
