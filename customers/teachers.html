<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人物列表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f0fc; /* 淡紫背景 */
    }
    .ft-card {
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 218px; /* 卡片固定寬度 */
      padding-top: 20px;
    }
    .rounded-photo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%; /* 圓形遮罩 */
      display: block;
      margin: 0 auto;
    }
    .header {
      background-color: #6f42c1; /* 紫色背景 */
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #6f42c1;
      border-color: #6f42c1;
    }
    .btn-primary:hover {
      background-color: #5a369e;
      border-color: #5a369e;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px; /* 卡片間距 */
      justify-content: flex-start; /* 卡片靠左對齊 */
    }
  </style>
</head>
<body>
<div class="container py-4">
  <!-- 頁面標題 -->
  <div class="header">
    <h1>人物搜尋與列表</h1>
  </div>

  <!-- 搜尋條件區塊 -->
  <div class="card mb-4">
    <div class="card-body">
      <form id="searchForm">
        <div class="row g-3">
          <!-- 名稱 -->
          <div class="col-md-4">
            <label for="name" class="form-label">名稱</label>
            <input type="text" class="form-control" id="name" placeholder="輸入名稱">
          </div>
          <!-- 技能種類 -->
          <div class="col-md-4">
            <label for="skillType" class="form-label">技能種類</label>
            <select class="form-select" id="skillType">
              <option selected value="">選擇技能種類</option>
              <option value="skill1">技能 1</option>
              <option value="skill2">技能 2</option>
              <option value="skill3">技能 3</option>
            </select>
          </div>
          <!-- 起迄日期 -->
          <div class="col-md-4">
            <label for="dateRange" class="form-label">起迄日期</label>
            <input type="text" class="form-control" id="startDate" placeholder="開始日期">
            <input type="text" class="form-control mt-2" id="endDate" placeholder="結束日期">
          </div>
        </div>
        <div class="mt-3 text-end">
          <button type="submit" class="btn btn-primary">搜尋</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 人物卡片列表 -->
  <div class="card-container" id="results">
    <!-- 範例卡片 -->
    <div class="card ft-card">
      <img src="https://via.placeholder.com/150" alt="人物照片" class="rounded-photo">
      <div class="card-body text-center">
        <h5 class="card-title">姓名: 張三</h5>
        <p class="card-text">技能種類: 技能 1</p>
      </div>
    </div>
    <div class="card ft-card">
      <img src="https://via.placeholder.com/150" alt="人物照片" class="rounded-photo">
      <div class="card-body text-center">
        <h5 class="card-title">姓名: 李四</h5>
        <p class="card-text">技能種類: 技能 2</p>
      </div>
    </div>
    <div class="card ft-card">
      <img src="https://via.placeholder.com/150" alt="人物照片" class="rounded-photo">
      <div class="card-body text-center">
        <h5 class="card-title">姓名: 王五</h5>
        <p class="card-text">技能種類: 技能 3</p>
      </div>
    </div>
    <div class="card ft-card">
      <img src="https://via.placeholder.com/150" alt="人物照片" class="rounded-photo">
      <div class="card-body text-center">
        <h5 class="card-title">姓名: 王五</h5>
        <p class="card-text">技能種類: 技能 3</p>
      </div>
    </div>
  </div>
</div>
  
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.js"></script>  
<script>
  // 設定日期限制
    window.onload = function() {
      const today = new Date();
      const startDate = new Date();
      const endDate = new Date(today.setDate(today.getDate() + 30));
      const startDateInput = document.getElementById("startDate");
      const endDateInput = document.getElementById("endDate");

      // 起始日期和結束日期的 bootstrap-datepicker 設定
      $(startDateInput).datepicker({
        startDate,
        endDate,
        format: 'yyyy-mm-dd',  // 日期格式設置
        autoclose: true,
      });

      $(endDateInput).datepicker({
        startDate,
        endDate,
        format: 'yyyy-mm-dd',  // 日期格式設置
        autoclose: true,
      });
    };

  // 提交表單前檢查日期
  document.getElementById("searchForm").addEventListener("submit", function (event) {
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;
    const today = new Date().toISOString().split('T')[0]; // 取得今天的日期（格式: yyyy-mm-dd）

    // 檢查起始日期是否大於結束日期
    if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
      event.preventDefault(); // 阻止表單提交
      Swal.fire({
        icon: 'error',
        title: '日期錯誤',
        text: '起始日期不能晚於結束日期！',
        confirmButtonText: '確定'
      });
    }
  });
</script>
</body>
</html>
